<div>
    <h1>Players record/view players</h1>
    <table border="2">
        <thead>
            <tr>
                <th> Id</th>
                <th> Players Name</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let player of players">
                <td>{{player.id}}</td>
                <td>{{player.name}}</td>
        </tbody>
           </table>
           </div>
